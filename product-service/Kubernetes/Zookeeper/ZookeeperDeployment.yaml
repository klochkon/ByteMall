apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
  labels:
    app: zookeeper
    microservice: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
      microservice: product-service
  template:
    metadata:
      name: zookeeper-pod
      labels:
        app: zookeeper
        microservice: product-service
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:latest
          ports:
            - containerPort: 2181
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      